services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ratewise
      POSTGRES_PASSWORD: ratewise_secret
      POSTGRES_DB: ratewise
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ratewise"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: mpratamamail/ratewise:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://ratewise:ratewise_secret@db:5432/ratewise
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: change-me-in-production-to-a-random-string
      NEXT_PUBLIC_SITE_URL: https://app.ratewise.es
      ADMIN_EMAIL: admin@ratewise.es
      ADMIN_PASSWORD: Admin123!
      CONTACT_EMAIL: hello@ratewise.es
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
